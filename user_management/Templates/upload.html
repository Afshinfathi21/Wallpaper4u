{% extends "base.html" %}

{% block content %}
  <div class="container-fluid mt-4">
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>

  <style>

.container-fluid {
  max-width: 600px;
  margin: auto;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input,
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
{% endblock %}
